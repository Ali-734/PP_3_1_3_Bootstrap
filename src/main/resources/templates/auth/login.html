<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .error {
            color: red;
            font-size: 0.9em;
            text-align: center;
        }
        .success {
            color: green;
            font-size: 0.9em;
            text-align: center;
        }
        .access-denied {
            color: orange;
            font-size: 0.9em;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход в систему</h2>
    <form th:action="@{/process_login}" method="post">
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <div th:if="${param.error}" class="error">Неверное имя пользователя или пароль</div>
    <div th:if="${param.logout}" class="success">Вы успешно вышли из системы</div>
    <div th:if="${param.accessDenied}" class="access-denied">Доступ запрещен: недостаточно прав</div>
    <div class="register-link">
        <p>Нет аккаунта? <a th:href="@{/auth/register}">Зарегистрируйтесь!</a></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Сохранен исходный фон */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white; /* Сохранен исходный белый фон контейнера */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333; /* Сохранен исходный цвет заголовка */
        }
        .error {
            color: #ff0000; /* Сохранен красный цвет для ошибок */
            font-size: 0.9em;
            text-align: center;
        }
        .success {
            color: #4CAF50; /* Сохранен зеленый цвет для успешных сообщений */
            font-size: 0.9em;
            text-align: center;
        }
        .access-denied {
            color: orange; /* Сохранен исходный цвет для сообщений о доступе */
            font-size: 0.9em;
            text-align: center;
        }
        .form-control {
            border: 1px solid #ddd; /* Сохранена исходная граница */
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #4CAF50; /* Сохранен зеленый цвет кнопки */
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Сохранен эффект при наведении */
        }
        a {
            color: #4CAF50; /* Сохранен зеленый цвет ссылок */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход в систему</h2>
    <form th:action="@{/process_login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div th:if="${param.error}" class="error">Неверное имя пользователя или пароль</div>
    <div th:if="${param.logout}" class="success">Вы успешно вышли из системы</div>
    <div th:if="${param.accessDenied}" class="access-denied">Доступ запрещен: недостаточно прав</div>
    <div class="text-center mt-3">
        <p>Нет аккаунта? <a th:href="@{/auth/register}">Зарегистрируйтесь!</a></p>
    </div>
</div>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Сохранен исходный фон */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white; /* Сохранен белый фон контейнера */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333; /* Сохранен цвет заголовка */
    }
    .error {
      color: #ff0000; /* Сохранен красный цвет для ошибок */
      font-size: 0.9em;
    }
    .form-control {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #4CAF50; /* Сохранен зеленый цвет кнопки */
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    a {
      color: #4CAF50; /* Сохранен зеленый цвет ссылок */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация</h2>
  <form th:action="@{/auth/register}" method="post" th:object="${person}">
    <div th:if="${usernameError}" class="error">
      <p th:text="${usernameError}"></p>
    </div>
    <div class="mb-3">
      <input type="text" th:field="*{username}" class="form-control" placeholder="Имя пользователя" required>
      <div th:errors="*{username}" class="error"></div>
    </div>
    <div class="mb-3">
      <input type="password" th:field="*{password}" class="form-control" placeholder="Пароль" required>
      <div th:errors="*{password}" class="error"></div>
    </div>
    <div class="mb-3">
      <input type="number" th:field="*{year_birth}" class="form-control" placeholder="Год рождения" required>
      <div th:errors="*{year_birth}" class="error"></div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
  </form>
  <div class="text-center mt-3">
    <a th:href="@{/auth/login}">Уже есть аккаунт? Войдите!</a>
  </div>
</div>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Сохранен исходный фон */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white; /* Сохранен белый фон контейнера */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333; /* Сохранен цвет заголовка */
        }
        .error {
            color: #ff0000; /* Сохранен красный цвет для ошибок */
            font-size: 1.1em;
        }
        a {
            color: #4CAF50; /* Сохранен зеленый цвет ссылок */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Произошла ошибка</h2>
    <div class="error">
        <p th:if="${status}" th:text="'Код ошибки: ' + ${status}"></p>
        <p th:if="${error}" th:text="'Сообщение: ' + ${error}"></p>
        <p th:unless="${error}">Неизвестная ошибка</p>
    </div>
    <div class="mt-3">
        <a th:href="@{/auth/login}">Вернуться на страницу входа</a>
    </div>
</div>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
